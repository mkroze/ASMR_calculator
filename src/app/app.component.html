<div
  class="min-h-screen min-w-screen bg-teal-900 flex items-center justify-center px-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadwo-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>
    <!-- //?calculator screen -->
    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- //?Function screen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{ funcT }}
      </div>
      <!-- //?Numbers screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{ calValue | number }}
      </div>
    </div>
    <!-- //? Calculator Button area -->

    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- //!first button row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-1/2 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>
        </div>
        <!-- percentage button  -->
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!-- multiplication Function -->
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>
      <!-- //!second button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('7', 'number')"
          >
            7
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('8', 'number')"
          >
            8
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('9', 'number')"
          >
            9
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('*', 'function')"
          >
            *
          </button>
        </div>
      </div>
      <!-- //!third button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('4', 'number')"
          >
            4
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('5', 'number')"
          >
            5
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('6', 'number')"
          >
            6
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('-', 'function')"
          >
            -
          </button>
        </div>
      </div>
      <!-- //!fourth button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('1', 'number')"
          >
            1
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('2', 'number')"
          >
            2
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('3', 'number')"
          >
            3
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('+', 'function')"
          >
            +
          </button>
        </div>
      </div>
      <!-- //!last button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('0', 'number')"
          >
            0
          </button>
        </div>
        <div class="w-1/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('.', 'number')"
          >
            .
          </button>
        </div>
        <div class="w-2/4 border-t border-r border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover-bg-opacity-20 text-white text-opcity-90 text-xl font-light"
            (click)="onClickValue('=', 'function')"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
